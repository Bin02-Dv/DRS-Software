<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hikma Archive - {% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    body { margin: 0; overflow-x: hidden; background: #f5f5f5; }
    #canvas { position: fixed; top: 0; left: 0; z-index: -1; }
    .content { position: relative; z-index: 10; }
    .glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
  </style>
</head>
<body class="text-gray-900 font-sans">
  <canvas id="canvas"></canvas>
  <div class="content min-h-screen">
    <!-- Header -->
    <header class="py-6 px-4 md:px-16 flex justify-between items-center bg-white/80 backdrop-blur-md">
      <h1 class="text-2xl md:text-3xl font-bold">Hikma Archive</h1>
      <nav>
        <a href="/" class="mx-4 hover:text-blue-600">Home</a>
        <a href="/about/" class="mx-4 text-blue-600">About</a>
        <a href="/contact/" class="mx-4 hover:text-blue-600">Contact</a>
        <a href="/search/" class="mx-4 hover:text-blue-600">Search</a>
        <a href="/login/" class="mx-4 hover:text-blue-600">Login</a>
        <a href="/signup/" class="mx-4 hover:text-blue-600">Sign Up</a>
      </nav>
    </header>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="py-6 px-4 md:px-16 text-center bg-white/80">
      <p class="text-gray-700">&copy; 2025 Hikma Archive. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Three.js Background Animation
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.BufferGeometry();
    const vertices = [];
    const colors = [];
    for (let i = 0; i < 1000; i++) {
      vertices.push(
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 200
      );
      colors.push(0.4, 0.6, 1);
    }
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
    const material = new THREE.PointsMaterial({ size: 0.5, vertexColors: true });
    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    camera.position.z = 50;

    function animate() {
      requestAnimationFrame(animate);
      particles.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
