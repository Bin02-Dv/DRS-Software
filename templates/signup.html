{% extends 'dash/base.html' %}
{% block title %}Sign Up - Fatwa Repository{% endblock %}
{% block content %}
<section class="max-w-md mx-auto text-center">
  <h2 class="text-3xl font-bold mb-8">Sign Up</h2>
  <form>
    <div class="space-y-4 bg-white p-8 rounded-lg glow">
    <input type="text" name="full_name" placeholder="Full Name" class="w-full p-4 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 glow">
    <input type="text" name="username" placeholder="Username" class="w-full p-4 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 glow">
    <input type="email" name="email" placeholder="Email" class="w-full p-4 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 glow">
    <input type="text" name="institution" placeholder="Institution (Optional)" class="w-full p-4 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 glow">
    <input type="password" name="password" placeholder="Password" class="w-full p-4 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 glow">
    <input type="password" name="confirm_password" placeholder="Confirm Password" class="w-full p-4 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 glow">
    <button class="w-full p-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 glow">Sign Up</button>
    <p class="text-sm text-gray-600">
      Already have an account? <a href="/login/" class="hover:text-blue-600">Login</a>
    </p>
  </div>
  </form>
</section>
{% endblock %}
